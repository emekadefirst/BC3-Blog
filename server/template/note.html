{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - NotePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-xl font-bold text-purple-600">NotePro</a>
                <a href="{% url 'create_note' %}">
                <button 
                    class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                    New Note
                </button>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 mt-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">My Notes</h1>

        <div class="grid gap-4">
            {% for note in notes %}
            <div class="bg-white p-4 rounded-lg shadow-md">
                <a href="{% url 'note_detail' note.id %}">


                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold mb-2">{{ note.title }}</h3>
                        <span class="text-sm text-gray-500 mt-2 block">{{ note.created_at }}</span>
                    </div>
                    <div class="flex space-x-2">
                        <a href="" >
                            <a href="{% url 'edit_note' note.id %}" class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-edit"></i>
                            </a>
                        
                        <button class="text-red-500 hover:text-red-700">
                            <a href="{% url 'delete_note' note.id %}">
                                <i class="fas fa-trash"></i>
                            </a>
                        </button>
                    </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
